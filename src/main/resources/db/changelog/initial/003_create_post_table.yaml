databaseChangeLog:
  - changeSet:
      id: 003_create_post_table
      author: Erjan
      changes:
        - createTable:
            tableName: posts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: userId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_posts_user
                    references: users(id)
              - column:
                  name: imageUrl
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: likeCount
                  type: INT
              - column:
                  name: commentCount
                  type: INT
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
