databaseChangeLog:
  - changeSet:
      id: 004_create_comments_table
      author: Erjan
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: postId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_post
                    references: posts(id)
              - column:
                  name: userId
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_comments_user
                    references: users(id)
              - column:
                  name: text
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP