databaseChangeLog:
  - changeSet:
      id: 005_create_followers_table
      author: Erjan
      changes:
        - createTable:
            tableName: followers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: follower_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_followers_follower
                    references: users(id)
              - column:
                  name: followed_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_followers_followed
                    references: users(id)