databaseChangeLog:
  - changeSet:
      id: 006_create_likes_table
      author: Erjan
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_likes_user
                    references: users(id)
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_likes_post
                    references: posts(id)
              - column:
                  name: liked_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP